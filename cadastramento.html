    <script>
        function toggleButton() {
  var button = document.querySelector('.botao_cabecalho_1');
  var listaMenu = document.querySelector('.lista_menu');

  // Verifica se a classe 'ligado' está presente
  var estaLigado = button.classList.contains('ligado');

  // Alterna entre as classes e ajusta a opacidade da lista
  if (estaLigado) {
    button.classList.remove('ligado');
    listaMenu.style.opacity = 0;
  } else {
    button.classList.add('ligado');
    listaMenu.style.opacity = 1;
  }
}
    </script>
